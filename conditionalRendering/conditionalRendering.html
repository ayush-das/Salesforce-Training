<template>
    <lightning-card title="Conditional Rendering">

        <lightning-input type="checkbox" label ="Show Details" onchange={handleChange}></lightning-input>

        <template lwc:if={areDetailsAvailable}>
    
            <div>
    
                Hello World! <br>

                My name is {name}
                
            </div>
        </template>
<template lwc:else>
            <div>
    
             Check the CheckBox to Find Details
            </div>
        </template>

</lightning-card>

</template>
